<html>
<head>
  <meta charset=utf-8 />
  <title>HCMGIS - Openlayers</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />

<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.css" type="text/css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/ol3/3.6.0/ol.js"></script>





  <style>
    body { margin:0; padding:0; }
    #map { position: absolute; top:0; bottom:0; right:0; left:0; 
      background-image: url("img/bannerGiS2.png");
      background-color: #f0ede5;
    }
    #layer-select {position: absolute;z-index:1000;}

  </style>
</head>
<body>

<div id="map" class="map"></div>


<script>




var layers = [
  new ol.layer.Tile({
    source: new ol.source.OSM()
  }),
  new ol.layer.Tile({
    // extent: [-13884991, 2870341, -7455066, 6338219],
    source: new ol.source.TileArcGISRest({
      url: 'http://hcmgisportal.vn:6080/arcgis/rest/services/BaseMap_HCM/MapServer'
    })
  })
];
var map = new ol.Map({
  layers: layers,
  target: 'map',
  view: new ol.View({
    center: [11875821, 1208371],
    zoom: 10
  })
});



</script>

</body>
</html>
